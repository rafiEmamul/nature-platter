<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <!-- Tailwind & DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="flex flex-col items-center justify-center p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Limited Time Offer!</h2>
    <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
      <div class="flex flex-col p-2 bg-white shadow-lg rounded-2xl">
        <span class="countdown font-mono text-5xl">
          <span id="days">00</span>
        </span>
        days
      </div>
      <div class="flex flex-col p-2 bg-white shadow-lg rounded-2xl">
        <span class="countdown font-mono text-5xl">
          <span id="hours">00</span>
        </span>
        hours
      </div>
      <div class="flex flex-col p-2 bg-white shadow-lg rounded-2xl">
        <span class="countdown font-mono text-5xl">
          <span id="minutes">00</span>
        </span>
        mins
      </div>
      <div class="flex flex-col p-2 bg-white shadow-lg rounded-2xl">
        <span class="countdown font-mono text-5xl">
          <span id="seconds">00</span>
        </span>
        secs
      </div>
    </div>
    <button class="btn btn-primary mt-6">Get the Deal</button>
  </div>

  <script>
    function startCountdown(targetDate) {
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("days").innerText = "00";
          document.getElementById("hours").innerText = "00";
          document.getElementById("minutes").innerText = "00";
          document.getElementById("seconds").innerText = "00";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = String(days).padStart(2, '0');
        document.getElementById("hours").innerText = String(hours).padStart(2, '0');
        document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
        document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

    const targetDate = new Date("2025-02-10 23:59:59").getTime();
    startCountdown(targetDate);
  </script>

</body>
</html>
